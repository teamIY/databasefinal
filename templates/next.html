<!DOCTYPE html>
  <html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>検索結果</title>
       
        <link rel="stylesheet"href="{{ url_for('static', filename='ccc.css') }}">


    </head>
<body>
    <h1>検索項目: {{ season }} {{ genre }}</h1>
    <table border="1" class="hyou">
        <tr>
            <th>キービジュアル</th>
            <th>タイトル</th>
            <th>主演</th>
            <th>主題歌</th>
            <th>テレビ局</th>
            <th>放送期間</th>
            <th>ジャンル</th>
        </tr>
        {% for drama in dramas %}
            <tr>
                <td><img src="{{ url_for('static', filename='ポスターサンプル.png') }}" id="poster_next"></td>
                <td>
                    <a href="{{url_for('drama_bp.show_detail', drama_id=drama.id)}}" method="post">
                        {{ drama.title }}</a>
                </td>
                <td>{{ drama.actor1 }}</td>
                <td>{{drama.song_artist}}『{{ drama.themesong }}』 </td>
                <td>{{ drama.tvstation }}</td>
                <td>{{ drama.start_date }} - {{ drama.end_date}}</td>
                <td>{{ drama.genre }}</td>
            </tr>
        {% endfor %}
    </table>
    </form>
